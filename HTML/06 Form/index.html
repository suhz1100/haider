<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Challange</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <from>
       First Name: <input type="text"><br><br>
       Last Name: <input type="text"> <br><br>
       Password: <input type="password"><br><br>
       Bio: <textarea cols="40" rows="10"></textarea><br><br>
       Gender:<br> Male <input type="radio"><br>
       Female: <input type="radio"><br>
       Other: <input type="radio"><br><br>
       Interest: <br> Music <input type="radio"> <br>
       Sports <input type="radio"> <br>
       Sports <input type="radio"><br><br>
       <label for="country">Country:</label>
       <select id="Country" name="Country">
        <option>Pakistan</option>
        <option>United State</option>
        <option>Canada</option>
        <option>Japan</option>
        <option>Australia</option>
       </select><br><br>
       <label for="Colors">Prefered Colors:</label>
       <select id="Color" name="Color">
        <option>Red</option>
        <option>Blue</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
       </select>       <br><br>
       Profile Picture: <input type="file"><br><br>
       Date of Birth: <input type="date"><br><br>
       E-mail: <input type="email"><br><br>
       Website: <input type="url"><br><br>
       Search: <input type="search"><br><br>
       Submit: <input type="submit">
       Reset: <input type="reset">

       





    </from>
</body>
</html>
